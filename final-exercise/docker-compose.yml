version: '3'
volumes:
  dados:
networks:
  banco:
  front:
  back:
  fila:
services:
  email_exercise_db:
    image: postgres:12-alpine
    environment:
      POSTGRES_HOST: email_exercise_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      #Volume dos Dados
      - dados:/var/b/postgres/data
      #Scripts
      - ./scripts/:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banco
  frontend:
    image: node:10.16.0-slim
    command: bash -c "cd var/app && npm install && npm run serve"
    volumes:
      - ./frontend/:/var/app
    networks:
      - front
  app:
    image: python:3.6
    volumes:
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    networks:
      - fila
      - banco
      - back
    depends_on:
      - email_exercise_db
  proxy:
    image: nginx:1.13
    volumes:
      # Configuração do proxy reverso
      - ./nginx/mdefault.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - back
      - front
    depends_on:
      - app
      - frontend
  queue:
    image: redis:3.2
    networks:
      - fila
  worker:
    image: python:3.6
    volumes:
      - ./worker:/worker
    working_dir: /worker
    command: bash ./app.sh
    networks:
      - fila
    depends_on:
      - queue
